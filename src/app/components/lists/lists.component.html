<ion-list color="dark">

    <ion-item-sliding *ngFor="let item of tasksService.lists | filter:done">
        <ion-item (click)="selectedList(item);" color="dark" detail>
            <ion-label>
                {{item.title}}
            </ion-label>
            <ion-note slot="end" color="danger">{{item.items.length}} tasks</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteItem(item);">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="danger" (click)="updateItem(item);">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
